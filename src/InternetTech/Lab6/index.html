<!DOCTYPE HTML PUBLIC ”-//W3C//DTD HTML 4.0//EN”>
<HTML>

<HEAD>
<TITLE>
Знакомство с JavaScript
</TITLE>
</HEAD>
<BODY bgcolor="#031626" text="white" link="white">
<script>
    for(i = 1;i<10;i++){
        document.write("<hr width="+i*10+"%>")
    }
    for(i = 10;i>0;i--){
        document.write("<hr width="+i*10+"%>")
    }
</script>
</BODY>
</HTML>
